<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - SST Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #03b8ff;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .category {
            margin: 2rem 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin: 10px;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>SST Store</h1>
    </header>
    <nav>
        <a href="index.html">Página Inicial</a>
        <a href="#">Produtos</a>
        <a href="categoria.html">Categorias</a>
        <a href="sobre.html">Sobre</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="container">
        <h2>Nossos Produtos</h2>
        
        <div class="category">
            <h3>Acessórios</h3>
            <div class="product-container">
                <div class="product">
                    <img src="img/bone.jpg" alt="Produto 1">
                    <a href="produto1.html"><h3>Boné</h3></a>
                    <p>R$ 99,99</p>
                </div>
            </div>
        </div>

        <div class="category">
            <h3>Roupas</h3>
            <div class="product-container">
                <div class="product">
                    <img src="img/calcajeans.jpg" alt="Produto 2">
                    <a href="produto2.html"><h3>Calça</h3></a>
                    <p>R$ 199,99</p>
                </div>
            </div>
        </div>

        <div class="category">
            <h3>Calçados</h3>
            <div class="product-container">
                <div class="product">
                    <img src="img/mizuno.jpg" alt="Produto 3">
                    <a href="produto3.html"><h3>Tênis</h3></a>
                    <p>R$ 149,99</p>
                </div>
            </div>
        </div>

        <div class="category"></div>
            <h3>Equipamentos</h3>
            <div class="product-container">
                <div class="product">
                    <img src="img/chave.jpg" alt="Produto 4">
                    <a href="produto4.html"><h3>Kit chave</h3></a>
                    <p>R$ 68,99</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
